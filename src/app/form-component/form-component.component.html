<form #mainForm="ngForm" (ngSubmit)="onSubmitForm(mainForm)">
  <div>
    <div>
      <label>
        AppKey
      </label>
      <div>
        <input [(ngModel)]="formData.appKey" name="appKey" required >
        <div [hidden]="!formErrors.appKey" >{{formErrors.appKey}}</div>
      </div>
    </div>
    <div>
      <label>
        Name *
      </label>
      <div>
        <input type="text" class="form-control m-input" [disabled]="isViewFormMode" [(ngModel)]="formData.name" name="name" required isUnique>
        <div [hidden]="!formErrors.name">{{formErrors.name}}</div>
      </div>
    </div>

    <div>
      <label class="col-2 col-form-label">
        Description
      </label>
      <div class="col-10">
        <input type="text" [(ngModel)]="formData.description" name="description" required>
        <div [hidden]="!formErrors.description">{{formErrors.description}}</div>
      </div>
    </div>
<div>
  <label>showing inner error : </label>
  <input type="checkbox" [(ngModel)]="isShowingInnerError" name="innerError" />
</div>
    <div>
      <button type="submit">submit</button>
    </div>
  </div>
</form>
