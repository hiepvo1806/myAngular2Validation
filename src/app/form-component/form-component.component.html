<form #mainForm="ngForm" (ngSubmit)="onSubmitForm(mainForm)" novalidate class="m-form m-form--fit m-form--label-align-right">
  <div class="m-portlet__body ui-fluid">
    <div class="form-group m-form__group row">
      <label class="col-2 col-form-label">
        AppKey
      </label>
      <div class="col-10">
        <input [(ngModel)]="formData.appKey" name="appKey" required >
        <div [hidden]="!formErrors.appKey" class="form-control-feedback">{{formErrors.appKey}}</div>
      </div>
    </div>
    <div class="form-group m-form__group row" [ngClass]="{'has-danger': formErrors.name }">
      <label class="col-2 col-form-label">
        Name *
      </label>
      <div class="col-10">
        <input type="text" class="form-control m-input" [disabled]="isViewFormMode" [(ngModel)]="formData.name" name="name" required isUnique>
        <div [hidden]="!formErrors.name" class="form-control-feedback">{{formErrors.name}}</div>
      </div>
    </div>

    <div class="form-group m-form__group row" [ngClass]="{'has-danger': formErrors.description }">
      <label class="col-2 col-form-label">
        Description
      </label>
      <div class="col-10">
        <input type="text" class="form-control m-input" [disabled]="isViewFormMode" [(ngModel)]="formData.description" name="description" required>
        <div [hidden]="!formErrors.description" class="form-control-feedback">{{formErrors.description}}</div>
      </div>
    </div>

    <div>
      <button type="submit">submit</button>
    </div>
  </div>
</form>
